<div class="bg-white shadow-md rounded-lg mx-auto p-6 pt-4 space-y-4">
	<div class="flex flex-row space-x-2 items-center">
		<div class="text-yellow-300">
			<fa-icon [icon]="faStar"></fa-icon>
		</div>
		<h3 class="text-lg text-gray-600">Favorites</h3>
	</div>
	<div class="flex flex-row justify-around">
		<button 
			*ngFor="let favorite of favorites"
			(click)="onClick(favorite)"
			class="w-fit py-2 px-4 text-slate-500 rounded border border-slate-500 hover:opacity-70">
			{{ favorite.from }} <fa-icon [icon]="faPlane" size="xs" class="px-2 opacity-50"></fa-icon> {{ favorite.to }}
		</button>
	</div>
</div>
